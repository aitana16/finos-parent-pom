# Required by Sonar plugin
dist: trusty
sudo: required

language: java

script: 
  - "if [[ $TRAVIS_BRANCH =~ master && \"$TRAVIS_PULL_REQUEST\" = \"false\" ]]; then mvn clean deploy -Pversioneye --settings settings.xml ; else mvn clean install ; fi"
  - sonar-scanner

jdk:
  - oraclejdk8

env:
  global:
   # Need to "gem install travis" first
   # To enable Sonar, Generate a secure using command "travis encrypt SONAR_LOGIN=blah"
   # Generated using command "travis encrypt VERSIONEYE_API_KEY=blah"
   - secure: ""

cache:
  directories:
    - '$HOME/.sonar/cache'

addons:
  sonarqube:
    organization: "symphonyoss"